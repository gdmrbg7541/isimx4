<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arapça Kelime Analizi (Çoklu Mod)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Harmattan:wght@400;700&family=Marhey:wght@300..700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Marhey", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; /* Dikey ortalama */
            min-height: 100vh;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.5;
            padding: 0.5rem;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #game-container {
            width: 95%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 1rem 1.5rem;
            text-align: center;
            border: 1px solid #e0e0e0;
            position: relative;
        }

        h1 { font-size: 1.7rem; margin-bottom: 0.7rem;}
        h3 { color: #2c3e50; }

        /* Başlangıç Ekranları */
        #difficulty-selection, #player-mode-selection {
            margin-top: 1rem; max-width: 350px; margin-left: auto; margin-right: auto;
        }
        #difficulty-selection h3, #player-mode-selection h3 {
            font-size: 1.1rem; margin-bottom: 0.6rem;
        }
        #difficulty-buttons, #player-mode-buttons {
            display: flex; flex-direction: column; gap: 5px; margin-top: 0.6rem;
        }
        #difficulty-buttons button, #player-mode-buttons button {
            font-family: "Marhey", sans-serif; background-color: #f8f9fa; border: 2px solid #dee2e6;
            color: #495057; padding: 8px 15px; font-size: 1rem; font-weight: 600;
            border-radius: 8px; cursor: pointer; transition: all 0.2s; opacity: 1;
        }
        #difficulty-buttons button:hover, #player-mode-buttons button:hover {
            background-color: #e9ecef; border-color: #adb5bd; transform: translateY(-1px);
        }
        #player-mode-buttons button:disabled {
             opacity: 0.5; cursor: not-allowed; transform: none; background-color: #f8f9fa; border-color: #dee2e6;
        }
        #difficulty-buttons button:disabled {
             opacity: 0.7; cursor: default; transform: none; background-color: #e9ecef;
        }
        #difficulty-buttons button[data-time="60"] { border-color: #28a745; color: #28a745; }
        #difficulty-buttons button[data-time="40"] { border-color: #ffc107; color: #b88b00; }
        #difficulty-buttons button[data-time="20"] { border-color: #dc3545; color: #dc3545; }


        /* --- Oyun Alanı Genel --- */
        #game-area { width: 100%; }
        #players-container { display: flex; gap: 0.6rem; }
        .player-area {
            border: 1px solid #eee; border-radius: 8px; padding: 0.5rem;
            margin-bottom: 0.5rem; background-color: #fff; flex: 1;
            box-sizing: border-box; display: flex; flex-direction: column;
        }
         .player-area#player2-area.hidden { display: none; }


        /* Oyun İçi Elementler */
        .word-display {
            margin: 0.3rem 0; padding: 0.6rem; background-color: #fafafa;
            border-radius: 8px; border: 1px dashed #ccc; flex-shrink: 0;
        }
        .arabic-word {
            font-family: "Harmattan", serif; font-size: 3.8rem; font-weight: 600;
            direction: rtl; unicode-bidi: bidi-override; color: #2c3e50; line-height: 1.1;
            margin-bottom: 0;
        }
        .turkish-meaning { font-size: 1.1rem; color: #555; margin-top: 0; }
        #timer-display {
            font-size: 1.4rem; font-weight: bold; color: #34495e; margin-bottom: 0.6rem; flex-shrink: 0;
        }
        .question-title {
            font-size: 1.2rem; margin-bottom: 0.8rem; min-height: auto; font-weight: 600; flex-shrink: 0;
        }
        .options-container {
            display: grid; gap: 4px; margin-top: auto;
            grid-template-columns: repeat(auto-fit, minmax(95px, 1fr)); width: 100%;
        }
         .options-container.q4-grid { grid-template-columns: repeat(3, 1fr); }

        .options-container button {
            font-family: "Marhey", sans-serif; background-color: #ffffff; border: 2px solid #dee2e6;
            color: #495057; padding: 6px; font-size: 0.9rem; font-weight: 500;
            border-radius: 6px; cursor: pointer; transition: all 0.15s; display: flex;
            align-items: center; justify-content: center; line-height: 1.25; min-height: 50px;
            word-break: break-word;
        }
        .options-container button:hover { background-color: #f8f9fa; border-color: #adb5bd; }

        /* İpuçları */
        .hint-icon {
            font-size: 0.8em; color: #888; font-weight: normal; margin-left: 5px;
            display: inline-flex; align-items: center;
        }
        .hint-icon .al-hint {
             font-family: "Harmattan", serif; font-weight: 700; color: #555; font-size: 1.2em; margin-right: 2px;
        }
        .hint-icon .num-hint {
             font-family: "Harmattan", serif; font-size: 1.3em; font-weight: 700; color: #666; line-height: 1;
        }
        .options-container button.hint-pink { border-color: #f48fb1; color: #c2185b; font-weight: 600; }
        .options-container button.hint-blue { border-color: #007bff; color: #0056b3; font-weight: 600; }

        /* --- 4. SORU STİLLERİ --- */
        .options-container button.q4-option {
            font-size: 0.8rem; font-weight: 600; flex-direction: column; padding: 5px; min-height: 70px;
        }
        .options-container .ar {
            font-family: "Harmattan", serif; font-size: 2rem; font-weight: 700; line-height: 1;
            direction: rtl; margin-top: 10px;
        }
        .options-container button.hint-q4-green { border-color: #28a745; color: #1a6b2c; }
        .options-container button.hint-q4-blue { border-color: #007bff; color: #0056b3; }
        .options-container button.hint-q4-pink { border-color: #f48fb1; color: #c2185b; }
        /* --- 4. SORU STİLLERİ BİTİŞİ --- */

        /* Vurgu ve Titreşim Stilleri */
        .button-correct { background-color: #d4edda !important; border-color: #c3e6cb !important; color: #155724 !important; transition-duration: 0.5s !important; }
        .button-incorrect { background-color: #f8d7da !important; border-color: #f5c6cb !important; color: #721c24 !important; animation: shake 0.6s; transition-duration: 0.5s !important; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25%, 75% { transform: translateX(-5px); } 50% { transform: translateX(5px); } }

        /* Sonuç Alanı */
        #results-title { font-size: 1.4rem; margin-bottom: 0.8rem; color: #dc3545; }
        #results-title.no-mistakes { color: #28a745; }
        #results-area {
            text-align: left; margin-top: 0; background: #fff8f8; border: 1px solid #e5c0c0;
            border-radius: 8px; padding: 1rem;
        }
         #results-area.no-mistakes { background: #f0fff4; border-color: #c3e6cb; padding: 1.2rem; }
        #results-area h4 {
             margin-top: 0; margin-bottom: 0.4rem; font-size: 1rem; color: #444; border-bottom: 1px solid #ddd; padding-bottom: 0.2rem;
        }
        #results-area ul { padding-left: 0; margin: 0; list-style: none; }
        #results-area li { margin-bottom: 0.8rem; padding-bottom: 0.6rem; border-bottom: 1px dashed #e5c0c0; }
         #results-area li:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        #results-area li strong { color: #333; font-size: 0.9rem; display: block; margin-bottom: 0.2rem; }
        #results-area .mistake-given,
        #results-area .mistake-expected {
            display: inline-block; text-align: center; padding: 4px 6px; border-radius: 6px;
            margin-top: 2px; font-size: 0.85rem; width: 49%; box-sizing: border-box;
            vertical-align: top; font-family: "Marhey", sans-serif; min-height: 55px;
        }
         #results-area .mistake-label { display: block; font-size: 0.75rem; color: #666; margin-bottom: 1px; }
        #results-area .mistake-given { color: #721c24; background-color: #f8d7da; float: left; }
        #results-area .mistake-expected { color: #155724; background-color: #d4edda; float: right; }
        #results-area li::after { content: ""; display: table; clear: both; }
        #results-area .ar {
             font-family: "Harmattan", serif; font-size: 1.6rem; font-weight: 700; line-height: 1; display: block; margin-top: 8px;
        }

        /* Sonraki Kelime Butonu */
        #next-word-button {
            font-family: "Marhey", sans-serif; background-color: #28a745; color: white;
            border: none; padding: 9px 18px; font-size: 1rem; border-radius: 8px;
            cursor: pointer; transition: background-color 0.2s; margin-top: 1rem;
        }
        #next-word-button:hover { background-color: #218838; }

        /* Geri Butonu */
        #back-button {
            position: absolute; top: 8px; left: 8px; font-family: "Marhey", sans-serif;
            background-color: #6c757d; color: white; border: none; padding: 3px 8px;
            font-size: 0.8rem; border-radius: 6px; cursor: pointer;
            transition: background-color 0.2s; z-index: 10;
        }
        #back-button:hover { background-color: #5a6268; }

        .hidden { display: none; }

        /* Mobil Düzen */
        @media (max-width: 768px) {
            body { padding: 0.2rem; align-items: flex-start; }
            #game-container { max-width: 98%; padding: 0.6rem 0.8rem; margin-top: 1vh;}
            #players-container { flex-direction: column; gap: 0.4rem; }
            .player-area { margin-bottom: 0.3rem; padding: 0.4rem; }
             h1 { font-size: 1.4rem; }
             h3 { font-size: 0.9rem; }
             .arabic-word { font-size: 2.8rem; }
             .turkish-meaning { font-size: 0.9rem; }
             .question-title { font-size: 0.95rem; margin-bottom: 0.5rem; }
             #timer-display { font-size: 1.1rem; margin-bottom: 0.4rem; }
             .options-container { gap: 3px; }
             .options-container button { font-size: 0.75rem; padding: 4px; min-height: 38px; }
             .options-container button.q4-option { min-height: 50px; font-size: 0.65rem;}
             .options-container .ar { font-size: 1.3rem; margin-top: 8px; }
             #results-area .ar { font-size: 1.2rem; }
             #results-area .mistake-given, #results-area .mistake-expected { font-size: 0.7rem; padding: 3px 5px; min-height: 40px;}
             #back-button { padding: 2px 6px; font-size: 0.75rem; top: 5px; left: 5px;}
             #next-word-button { padding: 7px 15px; font-size: 0.9rem; margin-top: 0.8rem; }
        }

    </style>
</head>

            <h3 id="results-title" class="hidden"></h3>
            <div id="results-area" class="hidden"></div>
            <button id="next-word-button" class="hidden">Sonraki Kelime</button>
        </div>
    </div>

            { html: 'اَلسَّبُّورَةِ', turkish: 'Sınıf Tahtası', answers: ['Marife', 'Müennes', 'Müfret', Q4_ANSWERS.Q4_3] }, { html: 'جُهَلَـاءَ', turkish: 'Cahiller', answers: ['Nekra', 'Müzekker', 'Cem\'', Q4_ANSWERS.Q4_2] },
            { html: 'عَمٍّ', turkish: 'Amca', answers: ['Nekra', 'Müzekker', 'Müfret', Q4_ANSWERS.Q4_3] }, { html: 'مُعَلِّمٌ', turkish: 'Öğretmen', answers: ['Nekra', 'Müzekker', 'Müfret', Q4_ANSWERS.Q4_1] },
            { html: 'اَلْمُزَارِعَتَيْنِ', turkish: 'İki çiftçi', answers: ['Marife', 'Müennes', 'Tesniye', Q4_ANSWERS.Q4_5] }, { html: 'أَقْلَـامٍ', turkish: 'Kalemler', answers: ['Nekra', 'Müzekker', 'Cem\'', Q4_ANSWERS.Q4_3] },
            { html: 'اَلطَّالِبَاتُ', turkish: 'Öğrenciler', answers: ['Marife', 'Müennes', 'Cem\'', Q4_ANSWERS.Q4_8] }, { html: 'أَوْرَاقًا', turkish: 'Kağıtlar', answers: ['Nekra', 'Müzekker', 'Cem\'', Q4_ANSWERS.Q4_2] },
            { html: 'اَلْمُعَلِّمُونَ', turkish: 'Öğretmenler', answers: ['Marife', 'Müzekker', 'Cem\'', Q4_ANSWERS.Q4_6] }, { html: 'طَالِبَةٌ', turkish: 'Öğrenci', answers: ['Nekra', 'Müennes', 'Müfret', Q4_ANSWERS.Q4_1] },
            { html: 'اَلْمُهَنْدِسِينَ', turkish: 'Mühendisler', answers: ['Marife', 'Müzekker', 'Cem\'', Q4_ANSWERS.Q4_7] }, { html: 'طُلَّـابًا', turkish: 'Öğrenciler', answers: ['Nekra', 'Müzekker', 'Cem\'', Q4_ANSWERS.Q4_2] },
            { html: 'جُنْدِيَّتَيْنِ', turkish: 'İki asker', answers: ['Nekra', 'Müennes', 'Tesniye', Q4_ANSWERS.Q4_5] }, { html: 'اَلْكِتَابَ', turkish: 'Kitap', answers: ['Marife', 'Müzekker', 'Müfret', Q4_ANSWERS.Q4_2] },
            { html: 'مُدَرِّسِينَ', turkish: 'Öğretmenler', answers: ['Nekra', 'Müzekker', 'Cem\'', Q4_ANSWERS.Q4_7] }, { html: 'اَلنَّافِذَةِ', turkish: 'Pencere', answers: ['Marife', 'Müennes', 'Müfret', Q4_ANSWERS.Q4_3] }
        ];

        const questionTitles = [ "1. Tür?", "2. Cinsiyet?", "3. Sayı?", "4. İ'rab?" ];
        const questionOptions = [
            ['Marife', 'Nekra'], ['Müzekker', 'Müennes'], ['Müfret', 'Tesniye', 'Cem\''],
            [ Q4_ANSWERS.Q4_1, Q4_ANSWERS.Q4_2, Q4_ANSWERS.Q4_3, Q4_ANSWERS.Q4_4, Q4_ANSWERS.Q4_5, Q4_ANSWERS.Q4_6, Q4_ANSWERS.Q4_7, Q4_ANSWERS.Q4_8, Q4_ANSWERS.Q4_9 ]
        ];

        // DOM Elementleri
        const difficultySelectionEl = document.getElementById('difficulty-selection');
        const difficultyButtons = document.querySelectorAll('#difficulty-buttons button');
        const playerModeSelectionEl = document.getElementById('player-mode-selection');
        const playerModeButtons = document.querySelectorAll('#player-mode-buttons button');
        const gameArea = document.getElementById('game-area');
        const mainGameContentEl = document.getElementById('main-game-content');
        const timerDisplayEl = document.getElementById('timer-display');
        const player1AreaEl = document.getElementById('player1-area');
        const arabicWordElP1 = document.getElementById('arabic-word-p1');
        const turkishMeaningElP1 = document.getElementById('turkish-meaning-p1');
        const questionTitleElP1 = document.getElementById('question-title-p1');
        const optionsContainerP1 = document.getElementById('options-container-p1');
        const player2AreaEl = document.getElementById('player2-area');
        const arabicWordElP2 = document.getElementById('arabic-word-p2');
        const turkishMeaningElP2 = document.getElementById('turkish-meaning-p2');
        const questionTitleElP2 = document.getElementById('question-title-p2');
        const optionsContainerP2 = document.getElementById('options-container-p2');
        const resultsTitleEl = document.getElementById('results-title');
        const resultsAreaEl = document.getElementById('results-area');
        const nextWordButton = document.getElementById('next-word-button');
        const backButton = document.getElementById('back-button');

        // Oyun Değişkenleri
        let currentWordP1, currentWordP2;
        let currentQuestionIndex;
        let shuffledWords = [];
        let gameMode = 1;
        let timeLimit = 0;
        let timeLeft = 0;
        let timerInterval = null;
        let mistakesP1 = [], mistakesP2 = [];
        let player1Answered = false, player2Answered = false;
        let selectedDifficultyButton = null;
        let feedbackDataP1 = null; feedbackDataP2 = null;

        // Olay Dinleyicileri
        difficultyButtons.forEach(button => button.addEventListener('click', selectDifficulty));
        playerModeButtons.forEach(button => button.addEventListener('click', startGame));
        nextWordButton.addEventListener('click', loadNextWord);
        backButton.addEventListener('click', goToDifficultySelection);

        // Oyun Fonksiyonları
        function selectDifficulty(event) {
             playSound(clickSound); timeLimit = parseInt(event.target.dataset.time);
             if (selectedDifficultyButton) { selectedDifficultyButton.disabled = false; selectedDifficultyButton.style.backgroundColor = ''; }
             selectedDifficultyButton = event.target; selectedDifficultyButton.disabled = true; selectedDifficultyButton.style.backgroundColor = '#e9ecef';
             playerModeSelectionEl.classList.remove('hidden'); playerModeButtons.forEach(btn => btn.disabled = false);
        }

        function startGame(event) {
            playSound(clickSound); gameMode = parseInt(event.target.dataset.mode);
            difficultySelectionEl.classList.add('hidden'); playerModeSelectionEl.classList.add('hidden');
            gameArea.classList.remove('hidden'); backButton.classList.remove('hidden');
            if (gameMode === 1) { gameArea.classList.remove('two-player-mode'); player2AreaEl.classList.add('hidden'); }
            else { gameArea.classList.add('two-player-mode'); player2AreaEl.classList.remove('hidden'); }
            loadNextWord();
        }

        function goToDifficultySelection() {
            playSound(clickSound); gameArea.classList.add('hidden'); difficultySelectionEl.classList.remove('hidden');
            backButton.classList.add('hidden'); playerModeSelectionEl.classList.add('hidden');
            if (selectedDifficultyButton) { selectedDifficultyButton.disabled = false; selectedDifficultyButton.style.backgroundColor = ''; selectedDifficultyButton = null; }
            playerModeButtons.forEach(btn => btn.disabled = true);
            clearInterval(timerInterval); timerInterval = null;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; }
        }

        function loadNextWord() {
            playSound(clickSound);
            if (shuffledWords.length < gameMode) {
                shuffledWords = [...finalList]; shuffleArray(shuffledWords);
                 if (shuffledWords.length < gameMode && gameMode > 1) { alert("2 farklı kelime için yeterli kelime listesi yok!"); goToDifficultySelection(); return; }
            }
            currentQuestionIndex = 0; mistakesP1 = []; mistakesP2 = [];
            player1Answered = false; player2Answered = false; feedbackDataP1 = null; feedbackDataP2 = null;
            resultsAreaEl.classList.add('hidden'); resultsTitleEl.classList.add('hidden');
            nextWordButton.classList.add('hidden'); mainGameContentEl.classList.remove('hidden');
            backButton.classList.remove('hidden');

             currentWordP1 = shuffledWords.pop();
             arabicWordElP1.innerHTML = currentWordP1.html; turkishMeaningElP1.textContent = currentWordP1.turkish;
             if (gameMode === 2) {
                 currentWordP2 = shuffledWords.pop();
                 while(currentWordP1.html === currentWordP2.html && shuffledWords.length > 0) { shuffledWords.unshift(currentWordP2); currentWordP2 = shuffledWords.pop(); }
                 if (currentWordP1.html === currentWordP2.html) { alert("Listede kalan son iki kelime aynı."); goToDifficultySelection(); return; }
                 arabicWordElP2.innerHTML = currentWordP2.html; turkishMeaningElP2.textContent = currentWordP2.turkish;
                 player2AreaEl.classList.remove('hidden');
             } else { player2AreaEl.classList.add('hidden'); }

            optionsContainerP1.innerHTML = ''; optionsContainerP2.innerHTML = '';
            optionsContainerP1.style.pointerEvents = 'auto'; optionsContainerP2.style.pointerEvents = 'auto';

            timeLeft = timeLimit; updateTimerDisplay();
            clearInterval(timerInterval); timerInterval = setInterval(updateTimer, 1000);
            displayQuestion();
        }

        function updateTimer() {
            timeLeft--; updateTimerDisplay();
            if (timeLeft <= 5 && timeLeft > 0) { playSound(timerTickSound); }
            if (timeLeft <= 0) { clearInterval(timerInterval); handleTimeUp(); }
        }
        function updateTimerDisplay() {
            timerDisplayEl.textContent = `Süre: ${timeLeft}s`;
            timerDisplayEl.style.color = timeLeft <= 5 ? '#dc3545' : '#34495e';
        }

        function handleTimeUp() {
            playSound(incorrectSound); mainGameContentEl.classList.add('hidden');
            nextWordButton.classList.remove('hidden'); backButton.classList.remove('hidden');
            resultsTitleEl.textContent = 'Süre Doldu!'; resultsTitleEl.className = 'incorrect';
            resultsTitleEl.classList.remove('hidden');
            displayEndResults();
        }

        function displayQuestion() {
            const questionText = questionTitles[currentQuestionIndex];
            questionTitleElP1.textContent = questionText; optionsContainerP1.innerHTML = '';
            optionsContainerP1.className = 'options-container';
            if (currentQuestionIndex === 3) optionsContainerP1.classList.add('q4-grid');

             if (gameMode === 2) {
                 questionTitleElP2.textContent = questionText; optionsContainerP2.innerHTML = '';
                 optionsContainerP2.className = 'options-container';
                 if (currentQuestionIndex === 3) optionsContainerP2.classList.add('q4-grid');
             }

            const options = questionOptions[currentQuestionIndex];
            options.forEach(option => {
                const buttonP1 = createOptionButton(option, 1); optionsContainerP1.appendChild(buttonP1);
                if (gameMode === 2) { const buttonP2 = createOptionButton(option, 2); optionsContainerP2.appendChild(buttonP2); }
            });
            player1Answered = false; player2Answered = false; feedbackDataP1 = null; feedbackDataP2 = null;
            optionsContainerP1.style.pointerEvents = 'auto'; if(gameMode === 2) optionsContainerP2.style.pointerEvents = 'auto';
        }

        function createOptionButton(option, player) {
             const button = document.createElement('button'); button.innerHTML = option;
             if (currentQuestionIndex === 3) {
                 button.classList.add('q4-option');
                 if (option.includes('ـونَ') || option.includes('ـيـنَ')) button.classList.add('hint-q4-blue');
                 else if (option.includes('ـاتُ') || option.includes('ـاتِ')) button.classList.add('hint-q4-pink');
                 else button.classList.add('hint-q4-green');
             } else {
                 let hintHTML = '';
                 switch (option) {
                     case 'Marife': hintHTML = ' <span class="hint-icon"><span class="al-hint">ال</span> ✓</span>'; button.innerHTML = option + hintHTML; break;
                     case 'Nekra': hintHTML = ' <span class="hint-icon"><span class="al-hint">ال</span> ✗</span>'; button.innerHTML = option + hintHTML; break;
                     case 'Müennes': button.classList.add('hint-pink'); break;
                     case 'Müzekker': button.classList.add('hint-blue'); break;
                     case 'Müfret': hintHTML = ' <span class="hint-icon"><span class="num-hint">1</span></span>'; button.innerHTML = option + hintHTML; break;
                     case 'Tesniye': hintHTML = ' <span class="hint-icon"><span class="num-hint">2</span></span>'; button.innerHTML = option + hintHTML; break;
                     case 'Cem\'': hintHTML = ' <span class="hint-icon"><span class="num-hint">3+</span></span>'; button.innerHTML = option + hintHTML; break;
                 }
             }
             button.addEventListener('click', (event) => { playSound(clickSound); checkAnswer(option, button, player); });
             return button;
        }

        function checkAnswer(selectedOption, clickedButton, player) {
            const currentWord = (player === 1) ? currentWordP1 : currentWordP2;
            const correctAnswer = currentWord.answers[currentQuestionIndex];
            const optionsContainer = (player === 1) ? optionsContainerP1 : optionsContainerP2;
            const mistakes = (player === 1) ? mistakesP1 : mistakesP2;
            let isCorrect = (selectedOption === correctAnswer);

             if(player === 1) feedbackDataP1 = { button: clickedButton, correct: isCorrect };
             else feedbackDataP2 = { button: clickedButton, correct: isCorrect };

            if (!isCorrect) {
                mistakes.push({ question: questionTitles[currentQuestionIndex], expected: correctAnswer, given: selectedOption });
            }

            optionsContainer.style.pointerEvents = 'none';
            clickedButton.style.opacity = '0.7';
            Array.from(optionsContainer.children).forEach(btn => { if(btn !== clickedButton) btn.style.opacity = '0.5'; });

            if (player === 1) player1Answered = true;
            if (player === 2) player2Answered = true;

             if (gameMode === 1 || (player1Answered && player2Answered)) {
                 optionsContainerP1.style.pointerEvents = 'none'; // Kilitli kalmalı
                 optionsContainerP2.style.pointerEvents = 'none'; // Kilitli kalmalı
                 showFeedback(); // Geri bildirimi göster
                 proceedToNextQuestion(); // Sonraki adıma geç
             }
        }

         function showFeedback() {
             if (feedbackDataP1) {
                 if (feedbackDataP1.correct) {
                     playSound(correctSound); feedbackDataP1.button.classList.add('button-correct');
                 } else {
                     playSound(incorrectSound); feedbackDataP1.button.classList.add('button-incorrect');
                     if (navigator.vibrate) { navigator.vibrate(150); }
                 }
                 feedbackDataP1.button.style.opacity = '1';
                 Array.from(optionsContainerP1.children).forEach(btn => { if(btn !== feedbackDataP1.button) btn.style.opacity = '1'; });
             }
             if (gameMode === 2 && feedbackDataP2) {
                  if (feedbackDataP2.correct) {
                     // P2 doğruysa ve P1 de doğruysa tekrar doğru ses çalma
                     if (!feedbackDataP1 || !feedbackDataP1.correct) playSound(correctSound);
                     feedbackDataP2.button.classList.add('button-correct');
                 } else {
                     // P2 yanlışsa ve P1 de yanlışsa tekrar yanlış ses çalma
                     if (!feedbackDataP1 || feedbackDataP1.correct) playSound(incorrectSound);
                     feedbackDataP2.button.classList.add('button-incorrect');
                     if (navigator.vibrate && feedbackDataP1?.correct) { navigator.vibrate(150); }
                 }
                  feedbackDataP2.button.style.opacity = '1';
                  Array.from(optionsContainerP2.children).forEach(btn => { if(btn !== feedbackDataP2.button) btn.style.opacity = '1'; });
             }
         }

        function proceedToNextQuestion() {
             currentQuestionIndex++;
             setTimeout(() => {
                 if (currentQuestionIndex < 4) { displayQuestion(); }
                 else { endGame(); }
             }, 1500); // Yavaşlatılmış geçiş (1.5 saniye)
        }

        function endGame() {
            clearInterval(timerInterval);
            mainGameContentEl.classList.add('hidden');
            nextWordButton.classList.remove('hidden'); // Sadece burada gösterilir
            backButton.classList.remove('hidden');
            resultsTitleEl.classList.remove('hidden');
            displayEndResults();
        }

         function displayEndResults() {
             resultsAreaEl.innerHTML = ''; resultsAreaEl.classList.remove('no-mistakes');
             let hasMistakesP1 = mistakesP1.length > 0;
             let hasMistakesP2 = gameMode === 2 && mistakesP2.length > 0;

             if (gameMode === 1) {
                 if (!hasMistakesP1) {
                     playSound(correctSound); resultsTitleEl.textContent = 'Tebrikler! Hatasız tamamladınız.';
                     resultsTitleEl.className = 'no-mistakes';
                     resultsAreaEl.innerHTML = '<p style="text-align:center; color:#888;">Yeni bir kelime için "Sonraki Kelime" butonuna basın.</p>';
                     resultsAreaEl.classList.add('no-mistakes');
                 } else {
                     resultsTitleEl.textContent = `Oyun Bitti - ${mistakesP1.length} Hata Yaptınız`;
                     resultsTitleEl.className = 'incorrect';
                     resultsAreaEl.innerHTML = generateMistakeListHTML(mistakesP1);
                 }
             } else {
                 let finalTitle = "Oyun Bitti!";
                 if (!hasMistakesP1 && !hasMistakesP2) {
                     playSound(correctSound); finalTitle = "Tebrikler! İkiniz de hatasız tamamladınız.";
                     resultsTitleEl.className = 'no-mistakes'; resultsAreaEl.classList.add('no-mistakes');
                 } else { resultsTitleEl.className = 'incorrect'; }
                 resultsTitleEl.textContent = finalTitle;
                 let resultsHTML = '<h4>Oyuncu 1 Hataları:</h4>';
                 resultsHTML += hasMistakesP1 ? generateMistakeListHTML(mistakesP1) : '<p style="text-align:center; color:#888; margin-bottom:1rem;">Hata yok.</p>';
                 resultsHTML += '<h4 style="margin-top: 1rem;">Oyuncu 2 Hataları:</h4>'; // Boşluk azaltıldı
                 resultsHTML += hasMistakesP2 ? generateMistakeListHTML(mistakesP2) : '<p style="text-align:center; color:#888;">Hata yok.</p>';
                 resultsAreaEl.innerHTML = resultsHTML;
             }
             resultsAreaEl.classList.remove('hidden');
         }

        function generateMistakeListHTML(mistakesArray) {
            let html = '<ul>';
            mistakesArray.forEach(mistake => {
                html += `<li><strong>${mistake.question}</strong><div>`;
                html += `<span class="mistake-label">Verilen:</span><span class="mistake-given">${mistake.given}</span>`;
                html += `<span class="mistake-label" style="float:right;">Doğru:</span><span class="mistake-expected">${mistake.expected}</span>`;
                html += `</div></li>`;
            });
            html += '</ul>'; return html;
        }

    </script>
